<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="./manifest.json">
  <link rel=icon href="favicon_io/favicon-16x16.png" sizes="16x16" type="image/png">
  <link rel=icon href="favicon_io/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel=icon href="favicon_io/favicon.ico">

  <title>Vue.js App</title>
  <link href="index.css" rel="stylesheet">
  <link href="components/Estimator/estimator.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css" rel="stylesheet">
 
</head>
<body class="d-flex flex-column sticky-footer-wrapper" style="background-color: lightsalmon">
        <main class="container-fluid  flex-fill">
      
          <div class="row">
      
            <article id="estimator" class="col-md-4 " style="text-align: center" >
              <h2>Grocery Estimator</h2>
              <!---<p>Two-way data binding listens for changes and automatically updates.</p>
              <p>This is component adds!</p>-->
      
              
      
              <fieldset class="mt-2">
                <label for="firstNumber">itemsPerBag</label>
                <input v-model="firstNumber" id="firstNumber" type="number" min=0>
                <span id="firstWarning" class="text-danger"></span>
              </fieldset>
      
              <fieldset class="mt-2">
                <label for="secondNumber">Number of Bags</label>
                <input v-model="secondNumber" id="secondNumber" type="number" min=0>
                <span id="secondWarning" class="text-danger"></span>
              </fieldset>
      
              <h3 class="mt-2">{{result}}</h3>
            </article>
        </main>
          <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js"></script>

  <!-- Vue.js must be added before our custom code from https://cdnjs.com/libraries/vue -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
       
      
        <!-- Vue.js must be added before our custom code from https://cdnjs.com/libraries/vue -->
       <script src="components/Estimator/estimator.js"></script>
       
    </body>

    </html>
